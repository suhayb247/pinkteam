<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home!</title>
    <link rel="stylesheet" href="index_styles.css">
</head>
<body>
    <h1 class="page-title">Welcome </h1>



    <button class="find-a-spot-button">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>
             Find a parking spot
        </span>
    </button>
    
    <iframe class="main-map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1551.2609022447323!2d-1.6075688187346724!3d53.82237452204022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scar%20park%20near%20Kirkstall%2C%20Leeds!5e0!3m2!1sen!2suk!4v1745455854870!5m2!1sen!2suk" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>





    <div class="quick-actions">
        <button class="bookings">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Bookings</span></button>
        </button>

        <button class="favourited-spots">
            <i class="fa-solid fa-bookmark"></i>
            <span>Favourited spots</span></button>
        </button>


        <button class="help-button">
            <i class="fa-solid fa-circle-question"></i>
            <span>Help</span></button>

        <button class="settings-button">
            <i class="fa-solid fa-gear"></i>
            <span>Accessibility</span></button>
        </button>
    </div>

    

    <div class="navbar">
        <button class="home.navbar">
            <i class="fa-solid fa-house" class="nav-icon"></i>
            <span>Home</span>
        </button>

        <button class="map-navbar">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>Map</span> 
        </button>

        <button class="bookings-navbar">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Bookings</span>
        </button>

        <button class="account-navbar" onclick="">
            <i class="fa-solid fa-user-pen"></i>
            <span>Account</span>
        </button>
    </div>



    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/9fee6bc438.js" crossorigin="anonymous"></script>
</body>
</html>
