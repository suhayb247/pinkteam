<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.js">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <h1 class="page-title">Payment</h1>

    <div class="payment-form">
        <form>
            <label for="card-holder-name">Cardholder Name:</label>
            <input type="text" id="card-holder-name" name="card-holder-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="billing-address">Billing Address:</label>
            <input type="text" id="billing-address" name="billing-address" required>
            
            <div class="submit-button-box">
                <button type="button" class="submit-button" id="submit-button">Submit Payment</button>
            </div>            
            
        </form>
    </div>


    <div class="success-overlay" id="success-overlay" style="display: none;">
        <div class="inner-success">
            <h1 class="title">Payment success!</h1>
            <p class="message">Your payment has been successfully processed.</p>
            <button class="return" onclick="location.href='index.html'">Return to Home</button>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html" class="nav-item">
            <button class="home-navbar">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </button>
        </a>
        
        <a href="map.html" class="nav-item">
            <button class="map-navbar">
                <i class="fa-solid fa-map-location-dot"></i>
                <span>Map</span>
            </button>
        </a>
        
        <a href="bookings.html" class="nav-item">
            <button class="bookings-navbar">
                <i class="fa-solid fa-calendar-days"></i>
                <span>Bookings</span>
            </button>
        </a>
        
        <a href="profilepage.html" class="nav-item">
            <button class="account-navbar">
                <i class="fa-solid fa-user-pen"></i>
                <span>Account</span>
            </button>
        </a>
    </div>

    <script src="https://kit.fontawesome.com/9fee6bc438.js" crossorigin="anonymous"></script>
    <script src="payment.js"></script>
</body>
</html>
